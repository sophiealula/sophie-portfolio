name: Update Feeds

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch reading list
        run: node scripts/fetch-reading.js

      - name: Fetch listening list
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: node scripts/fetch-listening.js

      - name: Fetch bookmarks from Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: node scripts/fetch-bookmarks.js

      - name: Fetch microblog
        run: node scripts/fetch-microblog.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Update feeds"
          git push
