<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing - Sophie Davis</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400;1,600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pill Navigation -->
  <nav class="pill-nav">
    <a href="index.html" class="nav-item">Home</a>
    <a href="writing.html" class="nav-item active">Writing</a>
    <a href="work.html" class="nav-item">Work</a>
    <a href="now.html" class="nav-item live">Now</a>
    <a href="contact.html" class="nav-item">Contact</a>
  </nav>

  <main>
    <section class="page-header">
      <h1>Things I'm <em>thinking</em></h1>
      <p class="tagline">Short thoughts, links, and observations.</p>
    </section>

    <section class="writing-content">
      <div class="posts-list" id="posts-list">
        <p class="loading">Loading posts...</p>
      </div>
      <a href="https://sophiealula.micro.blog" target="_blank" rel="noopener" class="view-all-link">View all on micro.blog â†’</a>
    </section>
  </main>

  <footer>
    <p>Built with intention</p>
  </footer>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('https://sophiealula.micro.blog/feed.json');
        const data = await res.json();
        const list = document.getElementById('posts-list');

        if (data.items && data.items.length > 0) {
          list.innerHTML = data.items.map(post => {
            const date = new Date(post.date_published);
            const dateStr = date.toLocaleDateString('en-US', {
              month: 'short',
              day: 'numeric',
              year: 'numeric'
            });
            return `
              <article class="post-item">
                <time class="post-date">${dateStr}</time>
                <div class="post-content">${post.content_html}</div>
                <a href="${post.url}" target="_blank" rel="noopener" class="post-link">Permalink</a>
              </article>
            `;
          }).join('');
        } else {
          list.innerHTML = '<p class="empty-state">No posts yet</p>';
        }
      } catch (e) {
        console.error('Failed to load posts:', e);
        document.getElementById('posts-list').innerHTML = '<p class="empty-state">Could not load posts</p>';
      }
    }

    loadPosts();
  </script>
</body>
</html>
