<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sophie Davis</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Contact - Sophie Davis">
  <meta property="og:description" content="Get in touch with Sophie Davis.">
  <meta property="og:image" content="images/og-image.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="images/og-image.png">

  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@300,400,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pill Navigation -->
  <nav class="pill-nav">
    <a href="index.html" class="nav-item">About</a>
    <a href="now.html" class="nav-item live">Now</a>
    <a href="media.html" class="nav-item">Media</a>
    <a href="contact.html" class="nav-item active">Contact</a>
  </nav>

  <main>
    <!-- Page Header -->
    <section class="page-header contact-header">
      <h1>Let's <em>connect</em></h1>
      <p class="tagline">Always open to interesting conversations.</p>
    </section>

    <!-- Terminal Contact Form -->
    <section class="terminal-contact">
      <div class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <span class="terminal-btn close"></span>
            <span class="terminal-btn minimize"></span>
            <span class="terminal-btn maximize"></span>
          </div>
          <span class="terminal-title">contact.sh</span>
        </div>
        <div class="terminal-body">
          <form id="contact-form" class="terminal-form">
            <div class="terminal-line">
              <span class="terminal-prompt">$</span>
              <label for="name">name:</label>
              <input type="text" id="name" name="name" placeholder="your name" required>
            </div>
            <div class="terminal-line">
              <span class="terminal-prompt">$</span>
              <label for="email">email:</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="terminal-line terminal-line-message">
              <span class="terminal-prompt">$</span>
              <label for="message">message:</label>
              <textarea id="message" name="message" placeholder="what's on your mind?" rows="3" required></textarea>
            </div>
            <div class="terminal-line">
              <span class="terminal-prompt">$</span>
              <button type="submit" class="terminal-submit">send_message --to sophie</button>
            </div>
          </form>
          <div id="form-success" class="terminal-success" style="display: none;">
            <div class="terminal-line">
              <span class="terminal-prompt" style="color: #27ca40;">âœ“</span>
              <span style="color: #27ca40;">Message sent successfully!</span>
            </div>
            <div class="terminal-line">
              <span class="terminal-prompt">$</span>
              <span style="color: #888;">I'll get back to you soon.</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const btn = form.querySelector('.terminal-submit');
      const originalText = btn.textContent;

      btn.textContent = 'sending...';
      btn.disabled = true;

      try {
        const response = await fetch('https://formspree.io/f/mlggrovy', {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('form-success').style.display = 'block';
        } else {
          btn.textContent = 'error - try again';
          btn.disabled = false;
        }
      } catch (error) {
        btn.textContent = 'error - try again';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
